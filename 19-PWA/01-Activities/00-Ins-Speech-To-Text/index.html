<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech to Text Test Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <main class="container">

    <section class="row">
      <h1 class="col-12">Speech to Text</h1>
      <form class="col-6" id="speech-form">

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Result</span>
          </div>
          <textarea class="form-control" aria-label="With result" id="result"></textarea>
          <button id="start" type="submit">Start</button>
          <button id="end" type="submit">End</button>
        </div>
      </form>
    </section>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
